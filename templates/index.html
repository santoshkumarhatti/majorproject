<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1 class="mt-5">Resume Screening</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="files" class="form-label">Upload Resumes</label>
                <input type="file" name="file" id="file" class="form-control" multiple>
            </div>

            <div class="mb-3">
                <label for="job_role" class="form-label">Select Job Role</label>
                <select name="job_role" id="job_role" class="form-control">
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Devops">Devops</option>
                    <option value="Project Management">Project Management</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="threshold" class="form-label">Set Threshold</label>
                <input type="number" name="threshold" id="threshold" class="form-control" min="1" max="100" value="50">
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
